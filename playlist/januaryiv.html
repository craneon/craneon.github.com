            var description = '"He brought with him -- from the city of ideas to the city of images -- a manuscript. When he began to read this manuscript, it seemed to us that it was crawling with faded and formless blots; one&#8217s eyes could not capture it. When the reading ended, an argument began: we argued that he saw nothing, he argued that we understood nothing. On which note we parted." <i>-- Sigizmund Krzhizanovsky</i><p>The light that hangs in the ailanthus weaves<br>The leaves&#8217 leavetaking overtaking leaves.<br>The actual is real and not imagined, -- still,<br>The eye, so learned in disenchantment, sees<br>Two trees at once, this one of summer&#8217s will,<br>And winter&#8217s one, when no bird will assail<br>The skyline&#8217s hyaline transparencies,<br>Emptying its architecture by degrees.<br><i>-- Howard Moss</i><p><i>Album cover photo: David Guttenfelder</i>';
